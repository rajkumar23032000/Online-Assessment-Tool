<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Summary</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Raleway:wght@300&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    <a class="navbar-brand" href="#">
      <img class="brand-logo" src="images/logo.png" width="50" height="50" alt="" loading="lazy" />
      BRAND
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Settings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Help</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container test-summary-cont">
    <p class="test-summary-header">Test Summary</p>
    <div class="row">
      <div class="col col-lg-6 col-md-12 col-sm-12 col-12 test-details-col">
        <table>
          <tr>
            <td><span class="summary-key-span">Name</span></td>
            <td><span class="summary-key-span">:</span></td>
            <td><span class="summary-value-span">Raj</span></td>
          </tr>
          <tr>
            <td><span class="summary-key-span">Register Number</span></td>
            <td><span class="summary-key-span">:</span></td>
            <td><span class="summary-value-span">190</span></td>
          </tr>
          <tr>
            <td><span class="summary-key-span">Subject Name</span></td>
            <td><span class="summary-key-span">:</span></td>
            <td><span class="summary-value-span">Data Structures</span></td>
          </tr>
          <tr>
            <td><span class="summary-key-span">Subject Code</span></td>
            <td><span class="summary-key-span">:</span></td>
            <td><span class="summary-value-span">CS17086</span></td>
          </tr>
          <tr>
            <td><span class="summary-key-span">Date of Test Taken</span></td>
            <td><span class="summary-key-span">:</span></td>
            <td><span class="summary-value-span">03/08/2020</span></td>
          </tr>
        </table>
      </div>
      <div class="col col-lg-6 col-md-12 col-sm-12 col-12 summary-col">
        <table>
          <tr>
            <td><span class="summary-key-span">Total No.of Questions</span></td>
            <td><span class="summary-key-span">:</span></td>
            <td><span class="summary-value-span">50</span></td>
          </tr>
          <tr>
            <td><span class="summary-key-span">Questions Attempted</span></td>
            <td><span class="summary-key-span">:</span></td>
            <td><span class="summary-value-span">45</span></td>
          </tr>
          <tr>
            <td><span class="summary-key-span">Correct Answers</span></td>
            <td><span class="summary-key-span">:</span></td>
            <td><span class="summary-value-span">40</span></td>
          </tr>
          <tr>
            <td><span class="summary-key-span">Wrong Answers</span></td>
            <td><span class="summary-key-span">:</span></td>
            <td><span class="summary-value-span">5</span></td>
          </tr>
          <tr>
            <td><span class="summary-key-span">Your Score</span></td>
            <td><span class="summary-key-span">:</span></td>
            <td><span class="summary-value-span">40</span></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col summary-btn">
        <button class="btn btn-success">
          Go to Dashboard <i class="fas fa-arrow-circle-right"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="container-flex">
    <footer></footer>
  </div>

  <!-- <div class="container-flex">
      <footer></footer>
    </div>  -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
