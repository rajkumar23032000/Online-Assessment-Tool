<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Update Courses</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Raleway:wght@300&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="admin2.css" />
</head>

<body>

    <!-- navbar section -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div id="mySidenav" class="sidenav bg-dark text-white">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a class="navbar-brand" href="#">
                <img class="brand-logo" src="../images/logo.png" width="50" height="50" alt="" loading="lazy" />
                ADMIN
            </a>
            <a href="#">Home</a>
            <a href="#">View All Courses</a>
            <a href="#">Add/Update Courses</a>
            <a href="#">Add/Update Staffs</a>
            <a href="#">Schedule Exams</a>
            <a href="#">Generate Ques Papers</a>
            <a href="#">View Reports</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>


        </div>
        <span class="text-white" style="font-size:1.5rem;cursor:pointer" onclick="openNav()">&#9776;
            <a class="navbar-brand" href="#">
                <img class="brand-logo" src="../images/logo.png" width="50" height="50" alt="" loading="lazy" />
                ADMIN
            </a>
    </nav>

    <div class="container admin-cont">
        <hr>
        <h3 class="font-weight-bold text-center">Add/Update Courses</h3>
        <hr>

        <div class="row">
            <div class="col col-lg-12 col-md-12 col-sm-12 col-12">
                <h4 class="font-weight-bold">Enter the details of the Course</h4>
                <form class="admin-form" action="">
                    <div class="form-group">
                        <label for="">Subject Code</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="">Subject Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <button class="btn btn-primary admin-btn font-weight-bold">Add/Update Course</button>
                </form>
            </div>
            <div class="col col-lg-12 col-md-12 col-sm-12 col-12">
                <h4 class="font-weight-bold text-center text-muted">(OR)</h4>
                <h4 class="font-weight-bold">Upload Courses using Excel Sheet</h4>
                <form class="admin-form" action="">
                    <div class="form-group">
                        <label for="">Upload an Excel Sheet</label>
                        <input class="form-control" type="file" required>
                    </div>
                    <button class="btn btn-primary admin-btn font-weight-bold">Upload Courses</button>
                </form>
            </div>
        </div>


    </div>


    <!-- footer section -->
    <div class="container-flex">
        <footer class="footer bg-dark"></footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>


    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>

</body>

</html>
